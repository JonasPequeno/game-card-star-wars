<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Personagens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscrem>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let personagem of personagens" (click)="detalhes(personagem)">
        <ion-card>
          <img src="https://i.pinimg.com/originals/a2/34/48/a23448fa231a96176ad234b2a4577a9b.jpg" alt="">
          <ion-card-header no-padding>
            <ion-card-title> {{personagem.name}} </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
