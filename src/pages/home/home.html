<ion-header>
  <ion-navbar>
    <ion-title>Filmes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscrean>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center col-6 *ngFor="let filme of filmes">
        <ion-card>
          <img src="http://br.web.img3.acsta.net/c_215_290/medias/nmedia/18/91/98/26/20172772.jpg" alt="">
          <ion-card-header>
          {{filme.title}}        
          </ion-card-header>
          <!-- <ion-card-content>
          </ion-card-content> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
