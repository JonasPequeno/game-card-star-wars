<ion-header>
  <ion-toolbar>
    <ion-title>
      {{planeta.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Fechar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="background">
    <ion-card>
      <img src="../../assets/imgs/logo.png" />
      <ion-card-content>

        <ion-item>
          Clima : <p>{{planeta.climate}} </p>
        </ion-item>

        <ion-item>
          Diametro : <p>{{planeta.diameter}} </p>
        </ion-item>

        <ion-item>
          Período orbital : <p>{{planeta.orbital_period}} </p>
        </ion-item>

        <ion-item>
          Período rotação : <p>{{planeta.rotation_period}} </p>
        </ion-item>

        <ion-item>
          Água da superfície : <p>{{planeta.surface_water}} </p>
        </ion-item>

        <ion-item>
          Terreno : <p> {{planeta.terrain}} </p>
        </ion-item>

        <ion-item>
          Pupulação : <p>{{planeta.population}}</p>
        </ion-item>

      </ion-card-content>
    </ion-card>
  </ion-content>
