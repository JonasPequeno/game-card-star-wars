<ion-header>
  <ion-toolbar>
    <ion-title>
      {{filme.title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Fechar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="background">
    <ion-card>
      <img src="../../assets/imgs/logo.png" />
      <ion-card-content>

        <ion-item>
          Data : <p> {{filme.created}} </p>
        </ion-item>

        <ion-item>
          Diretor : <p> {{filme.director}} </p>
        </ion-item>

        <ion-item>
          Epis√≥dio : <p> {{filme.episode_id}} </p>
        </ion-item>

        <ion-item>
          Abertura : <p>{{filme.opening_crawl}}</p>
        </ion-item>

      </ion-card-content>
    </ion-card>
  </ion-content>
