<ion-header>
  <ion-navbar>
    <ion-title>
      Personagens
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscrean>
    <ion-grid>
      <ion-row>
        <ion-col align-self-center col-6 *ngFor="let personagem of personagens">

            <img src="../../assets/imgs/logo.png" alt="">

                {{personagem.name}}
            </ion-card-header>
            <!-- <ion-card-content>
            </ion-card-content> -->
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
